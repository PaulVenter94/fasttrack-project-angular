<form class="form-horizontal" [formGroup]="ownerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <h4 class="display-3">Add owner</h4>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" [(ngModel)]="owner.firstName"
             class="form-control"
             id="firstName"
             placeholder="Enter first name!"
             formControlName="firstName">
      <div [hidden]="(ownerForm.get('firstName').valid)"
           class="alert alert-danger">First name is required!
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" [(ngModel)]="owner.lastName"
             class="form-control"
             id="lastName"
             placeholder="Enter last name!"
             formControlName="lastName">
      <div
        [hidden]="(ownerForm.get('lastName').valid)"
        class="alert alert-danger">Last name is required!
      </div>
    </div>
    <button [disabled]="ownerForm.invalid" type="submit" class="btn btn-info">Submit
    </button>
  </div>
</form>
