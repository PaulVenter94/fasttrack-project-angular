<div class="car my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #petForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="pet.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter name of the pet!"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-dark">Name is required!</div>
      <button type="submit" [disabled]="!petForm.form.valid"
              class="btn btn-info">Submit!
      </button>
    </form>
  </div>
</div>
